<!DOCTYPE html>
<html>
<title>W3.CSS</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="//rubaxa.github.io/Ply/ply.css" rel="stylesheet" type="text/css" />
<link href="index.css" rel="stylesheet" type="text/css" />

<body>
    <div class="w3-bar w3-blue">
        <div class="w3-bar-item">
            <h2>Web2Epub</h2>
        </div>
    </div>
    <div class="w3-bar w3-black">
        <a href="#" class="w3-bar-item w3-button" id="home_btn">Home</a>
        <a href="#" class="w3-bar-item w3-button" id="about_btn">About</a>
    </div>
    <div class="w3-container">
        <h2 class="w3-text-blue">Make your Epub-book</h2>
        <p>1. Fill in the fields</p>
        <form onsubmit="return validateForm()" action="http://localhost:5000/result" method="POST">
            <p>
                <label class="w3-text-blue"><b>Title book</b></label>
                <input class="w3-input w3-border meta data" id="tit" name="tit" type="search">
            </p>
            <p>
                <label class="w3-text-blue"><b>Description</b></label>
                <input class="w3-input w3-border meta data" id="des" name="des" type="search"></p>
            <p>
                <label class="w3-text-blue"><b>Author</b></label>
                <input class="w3-input w3-border meta data" id="aut" name="aut" type="search"></p>

            <div class="w3-row">
                <div class="w3-col s6">
                    <p>
                        <label class=" w3-text-blue"><b>Language</b></label>
                        <select class="w3-input w3-border meta data" id="lan" name="lan">
                            <option value="" disabled selected>Choose your language</option>
                            <option value="AF">Afrikanns</option>
                            <option value="SQ">Albanian</option>
                            <option value="AR">Arabic</option>
                            <option value="HY">Armenian</option>
                            <option value="EU">Basque</option>
                            <option value="BN">Bengali</option>
                            <option value="BG">Bulgarian</option>
                            <option value="CA">Catalan</option>
                            <option value="KM">Cambodian</option>
                            <option value="ZH">Chinese (Mandarin)</option>
                            <option value="HR">Croation</option>
                            <option value="CS">Czech</option>
                            <option value="DA">Danish</option>
                            <option value="NL">Dutch</option>
                            <option value="EN">English</option>
                            <option value="ET">Estonian</option>
                            <option value="FJ">Fiji</option>
                            <option value="FI">Finnish</option>
                            <option value="FR">French</option>
                            <option value="KA">Georgian</option>
                            <option value="DE">German</option>
                            <option value="EL">Greek</option>
                            <option value="GU">Gujarati</option>
                            <option value="HE">Hebrew</option>
                            <option value="HI">Hindi</option>
                            <option value="HU">Hungarian</option>
                            <option value="IS">Icelandic</option>
                            <option value="ID">Indonesian</option>
                            <option value="GA">Irish</option>
                            <option value="IT">Italian</option>
                            <option value="JA">Japanese</option>
                            <option value="JW">Javanese</option>
                            <option value="KO">Korean</option>
                            <option value="LA">Latin</option>
                            <option value="LV">Latvian</option>
                            <option value="LT">Lithuanian</option>
                            <option value="MK">Macedonian</option>
                            <option value="MS">Malay</option>
                            <option value="ML">Malayalam</option>
                            <option value="MT">Maltese</option>
                            <option value="MI">Maori</option>
                            <option value="MR">Marathi</option>
                            <option value="MN">Mongolian</option>
                            <option value="NE">Nepali</option>
                            <option value="NO">Norwegian</option>
                            <option value="FA">Persian</option>
                            <option value="PL">Polish</option>
                            <option value="PT">Portuguese</option>
                            <option value="PA">Punjabi</option>
                            <option value="QU">Quechua</option>
                            <option value="RO">Romanian</option>
                            <option value="RU">Russian</option>
                            <option value="SM">Samoan</option>
                            <option value="SR">Serbian</option>
                            <option value="SK">Slovak</option>
                            <option value="SL">Slovenian</option>
                            <option value="ES">Spanish</option>
                            <option value="SW">Swahili</option>
                            <option value="SV">Swedish </option>
                            <option value="TA">Tamil</option>
                            <option value="TT">Tatar</option>
                            <option value="TE">Telugu</option>
                            <option value="TH">Thai</option>
                            <option value="BO">Tibetan</option>
                            <option value="TO">Tonga</option>
                            <option value="TR">Turkish</option>
                            <option value="UK">Ukranian</option>
                            <option value="UR">Urdu</option>
                            <option value="UZ">Uzbek</option>
                            <option value="VI">Vietnamese</option>
                            <option value="CY">Welsh</option>
                            <option value="XH">Xhosa</option>
                        </select>
                    </p>
                </div>
                <div class="w3-col s6">
                    <p>
                        <label class=" w3-text-blue"><b>Color</b></label>
                        <input class="w3-input w3-border meta data color" id="color-input" name="color-input" type="color"></p>
                    <!-- <input class="w3-input w3-border meta" id="color-input" name="color-input" type="search"></p> -->
                </div>
            </div>





            <br />
            <p>2. Copy the url's of the webpages you want to include and add them here. With drag&drop you can change
                the
                order of the pages</p>
            <label class="w3-text-blue"><b>Web pages (url's)</b></label>
            <ul id="editable" class="w3-ul w3-card">
                <!-- <li class="w3-display-container"><input name="url0" value="https://nl.wikipedia.org/wiki/Wikipedia:Etalage1" type="url" size="100%" class="w3-border-0"><span class="js-remove w3-button w3-transparent w3-display-right">&times;</span></li>
                <li class="w3-display-container"><input name="url1" value="https://nl.wikipedia.org/wiki/Wikipedia:Etalage2" type="url" size="100%" class="w3-border-0"><span class="js-remove w3-button w3-transparent w3-display-right">&times;</span></li>
                <li class="w3-display-container"><input name="url2" value="https://nl.wikipedia.org/wiki/Wikipedia:Etalage3" type="url" size="100%" class="w3-border-0"><span class="js-remove w3-button w3-transparent w3-display-right">&times;</span></li> -->
            </ul>
            <input id="addurls" type="button" class="w3-button w3-blue" value="Add url(s)">
            <input id="clearurls" type="button" class="w3-button w3-blue" value="Clear all">
            <p></p>
            <br />
            <p>3. If you are finished press 'Make book'</p>
            <!-- button for downloading image.epub-file -->
            <!-- <button type="submit" onclick="window.open('Image.epub')" class="w3-button w3-block w3-black"><b>Make book</b></button> -->
            <!-- <button type="submit" value="submit" class="w3-button w3-block w3-black"><b>Make book</b></button>
            <br/> -->
            <input id="makebook" type="button" class="w3-button w3-block w3-blue" value="Make book">
        </form>
        <br />
        <label class="w3-text-blue"><b>Receive:</b></label>
        <textarea id="log" class="w3-input w3-border log-panel"></textarea>
        <br />
        <!-- <div id='log'></div> -->
    </div>

    <!--Popup for 'Hi there!', 'About'-->
    <div id="popup01" class="w3-modal">
        <div class="w3-modal-content w3-card-4">
            <div class="w3-container w3-blue">
                <span id="closepopup01" class="w3-button w3-display-topright w3-xlarge xclose">&times;</span>
                <h2 id="popupheader"></h2>
            </div>
            <br />
            <div class="w3-container" id="popupmessage">
                <!--message-->
            </div>
            <div class="w3-container" id="popup_textarea">
                <br />
                <b><label id="popup_textarea_label" class="w3-text-blue"></label></b>
                <textarea id="popup_textarea_text" class="w3-input w3-border log-panel"></textarea>
                <br />
            </div>
            <div class="w3-container" id="popup_buttons">
                <input id="popup_ok" type="button" class="w3-button w3-blue" value="OK">
                <input id="popup_cancel" type="button" class="w3-button w3-blue" value="Cancel">
            </div>
            <br />
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//rubaxa.github.io/Ply/Ply.min.js"></script>
    <!-- <script src="//rubaxa.github.io/Sortable/Sortable.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
    </script>
    <script src="Sortable.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
